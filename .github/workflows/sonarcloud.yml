name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  sonarcloud-analyze:
    name: SonarCloud Monorepo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            --define sonar.login="${{ secrets.SONAR_TOKEN }}" \
            --define sonar.projectKey="kelly-sangoluisa_SQA-Tool" \
            --define sonar.organization="kelly-sangoluisa" \
            --define sonar.sources="backend/src,frontend/src,frontend/components" \
            --define sonar.tests="backend/test" \
            --define sonar.exclusions="**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/test/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx" \
            --define sonar.test.exclusions="**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx" \
            --define sonar.coverage.exclusions="**/*.spec.ts,**/*.test.ts,**/test/**,**/*.spec.tsx,**/*.test.tsx" \
            --define sonar.typescript.lcov.reportPaths="backend/coverage/lcov.info,frontend/coverage/lcov.info" \
            --define sonar.host.url="https://sonarcloud.io"