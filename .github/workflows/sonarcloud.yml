name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  pull-requests: read  # Permite que SonarCloud decore los PRs con los resultados

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para analizar todos los commits

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      # Instalar dependencias frontend
      - name: Install dependencies frontend
        run: pnpm install
        working-directory: frontend

      # Instalar dependencias backend
      - name: Install dependencies backend
        run: pnpm install
        working-directory: backend

      # Ejecutar SonarCloud
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=kelly-sangoluisa_SQA-Tool
            -Dsonar.organization=kelly-sangoluisa
            -Dsonar.sources=frontend,backend
            -Dsonar.sourceEncoding=UTF-8
          projectBaseDir: .
